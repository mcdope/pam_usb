      run: sudo apt install libudisks2-dev libxml2-dev python libpam0g-dev devscripts debhelper dh-systemd pkg-config gir1.2-glib-2.0 libglib2.0-dev
    - name: make
      run: make

  xenial:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
